<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"
    <title>Server Side Calculator</title>
</head>
<body>
    <form onSubmit="submitForm(event)" id="valueInputs">
        <input type="number" id="valueOne">
        <button type="button" onClick="plusKey(event)">+</button>
        <button type="button" onClick="minusKey(event)">-</button>
        <button type="button" onClick="timesKey(event)">*</button>
        <button type="button" onClick="divideKey(event)">/</button>
        <input type="number" id="valueTwo">
        <button>=</button>
        <button type="button" onClick="clearFields(event)">C</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js"></script>
</body>
</html>
